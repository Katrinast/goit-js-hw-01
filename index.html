<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strig methods and loops</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <form action="#" id="form" class="form__body">
          <h1 class="title__form">Отправка данных на почту</h1>
          <div class="form__item">
            <label for="formName" class="form__label">Имя*</label>
            <input id="formName" type="text" name="name" class="form__input" />
          </div>
          <div class="form__item">
            <label for="formEmail" class="form__label">Email</label>
            <input
              id="formEmail"
              type="text"
              name="email"
              class="form__input"
            />
          </div>
          <div class="form__item">
            <div class="form__title">Левша или правша</div>
            <div class="options">
              <div class="options__item">
                <input
                  id="forRightHand"
                  type="radio"
                  name="hand"
                  class="options__input"
                  value="right"
                />
                
                <label for="forRightHand" class="options__label">Правша</label>
                </div>
                <div class="options__item">
                <input
                  id="forLeftHand"
                  type="radio"
                  name="hand"
                  class="options__input"
                  value="left"
                />
                <label for="forLeftHand" class="options__label">Левша</label>
              </div>
            
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./js/task-1.js" defer></script>
    <script type="module" src="./js/task-2.js" defer></script>
    <script type="module" src="./js/task-3.js" defer></script>
  </body>
</html>
